<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实例1:基本图形系列</title>
</head>
<body>
    <svg width="100%" height="800px" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <!--矩形-->
    <rect width="300" height="100"
    style="fill:rgb(0,0,255);stroke-width:1;
    stroke:rgb(0,0,0)"/>
    <!--半透明矩形-->
    <rect width="300" y="110" height="100"
    style="fill:rgb(0,0,255);stroke-width:1;
    stroke:rgb(0,0,0);fill-opacity:0.1;stroke-opacity:0.9"/>
    <!--带边框矩形-->
    <rect x="20" y="220" width="250" height="250"
    style="fill:blue;stroke:pink;stroke-width:15;opacity:0.9"/>
    <!--圆角的巨型1-->
    <rect x="20" y="490" rx="20" ry="20" width="250" height="100"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
    <!--圆角的巨型2-->
    <rect x="20" y="610" rx="20" ry="60" width="250" height="100"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>

    <!--圆形-->
    <circle cx="600" cy="50" r="40" stroke="black"
    stroke-width="2" fill="red"/>

    <!--椭圆形-->
    <ellipse cx="600" cy="200" rx="200" ry="80"
    style="fill:rgb(200,100,50);
    stroke:rgb(0,0,100);stroke-width:2"/>

    <!--累叠在一起的椭圆-->
    <ellipse cx="640" cy="400" rx="220" ry="30"
    style="fill:purple"/>
    <ellipse cx="620" cy="370" rx="190" ry="20"
    style="fill:lime"/>
    <ellipse cx="610" cy="345" rx="170" ry="15"
    style="fill:yellow"/>

    <!--两个椭圆-->
    <ellipse cx="640" cy="500" rx="220" ry="30"
    style="fill:yellow"/>

    <ellipse cx="620" cy="500" rx="190" ry="20"
    style="fill:white"/>




</body>
</html>
