<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点线图</title>
</head>

<body>
  <svg width="100%" height="800px" version="1.1" xmlns="http://www.w3.org/2000/svg">

    <image xlink:href="07img/atom.png" x="0" y="0" height="50px" width="50px" />

    <defs>
      <pattern id="image" height="80" width="80" patternUnits="userSpaceOnUse">
        <image xlink:href="07img/atom.png" height="80" width="80" />
      </pattern>
    </defs>

    <!--斜线-->
    <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="200" y1="65" x2="200" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="300" y1="100" x2="200" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="200" y1="200" x2="350" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="200" y1="200" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="200" y1="200" x2="200" y2="325" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="200" y1="200" x2="100" y2="300" style="stroke:rgb(99,99,99);stroke-width:2" />
    <!--斜线-->
    <line x1="80" y1="200" x2="200" y2="200" style="stroke:rgb(99,99,99);stroke-width:2" />

    <!-- ---------------------------------------- -->

    <!--圆形-->
    <circle cx="200" cy="200" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="100" cy="100" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="200" cy="65" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="300" cy="100" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="340" cy="200" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="300" cy="300" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="200" cy="335" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="100" cy="300" r="40" stroke="black" stroke-width="2" fill="url(#image)" />
    <!--圆形-->
    <circle cx="60" cy="200" r="40" stroke="black" stroke-width="2" fill="url(#image)" />

</body>

</html>
