<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>放射性渐变</title>
</head>
<body>
  <svg width="100%" height="500px" version="1.1"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
  <!--radialGradient是控制效果的，默认不填属性都是50%-->
  <radialGradient id="grey_red" cx="50%" cy="50%" r="50%"
  fx="30%" fy="80%"> 
  <stop offset="0%" style="stop-color:rgb(255,255,0);
  stop-opacity:1"/>
  <stop offset="100%" style="stop-color:rgb(255,0,0);
  stop-opacity:1"/>
  </radialGradient>
  </defs>

  <ellipse cx="230" cy="200" rx="150" ry="100"
  style="fill:url(#grey_red)"/> 

  </svg>
</body>
</html>
